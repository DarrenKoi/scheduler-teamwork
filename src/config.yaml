server:
  host: "0.0.0.0"
  port: 8000
  debug: false

paths:
  jobs_dir: "jobs"          # 상대경로 (프로젝트 루트 기준)
  logs_dir: "logs"
  db_path: "data/jobs.db"

scheduler:
  scan_interval_seconds: 60       # 작업 폴더 스캔 주기
  max_workers: 20                  # APScheduler thread pool 크기
  queue_wait_timeout_seconds: 3600 # 리소스 그룹 lock 대기 최대 시간

security:
  allowed_users: []               # 비어있으면 모든 사용자 허용

log_retention:
  days: 30                        # 로그 보존 기간
  cleanup_interval_hours: 24      # 정리 주기
